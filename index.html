<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Piece Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <nav>
      <ul class="nav-links">
        <li>Home</li>
        <li>TV Shows</li>
        <li>Movies</li>
        <li>Series</li>
        <li>Upcoming</li>
      </ul>
      <div class="auth-buttons">
        <button>Sign Up</button>
        <button>Sign In</button>
      </div>
    </nav>
  </header>

  <!-- Main Banner -->
  <section class="banner">
    <div class="banner-content">
      <h1>One Piece</h1>
      <p>With a straw hat and an eccentric crew, young pirate Monkey D. Luffy embarks on an epic voyage...</p>
      <div class="buttons">
        <button class="play">Play Now</button>
        <button class="wishlist">+ My Wishlist</button>
      </div>
      <div class="stars">
        <!-- Add profile images for stars here -->
        <span>STARRING:</span>
        <img src="profile1.jpg" alt="Star 1">
        <img src="profile2.jpg" alt="Star 2">
        <img src="profile3.jpg" alt="Star 3">
      </div>
    </div>
  </section>

  <!-- Episodes Section -->
  <section class="episodes">
    <div class="episode-item">
      <img src="thumbnail1.jpg" alt="Episode 1">
      <p>ROMANCE DOWN</p>
    </div>
    <div class="episode-item">
      <img src="thumbnail2.jpg" alt="Episode 2">
      <p>MAN IN A STRAW HAT</p>
    </div>
  </section>

  <!-- Other Shows Section -->
  <section class="other-shows">
    <img src="show1.jpg" alt="Show 1">
    <img src="show2.jpg" alt="Show 2">
    <img src="show3.jpg" alt="Show 3">
  </section>
</body>
</html>
